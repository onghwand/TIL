<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="01_nav_footer.css" />

    <title>Navbar Footer Test</title>
  </head>
  <body>
    <!-- 01_nav_footer.html -->
    <nav class="d-flex navbar sticky-top navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- logo -->
        <a class="navbar-brand" href="02_home.html">
          <img src="images/logo.png" alt="logo" width="180" height="70" />
        </a>
        <!-- row menu -->
        <div class="d-none d-md-block">
          <ul class="d-flex list-unstyled mb-0">
            <a href="02_home.html" class="text-decoration-none mx-3 text-white">
              <li>Home</li>
            </a>
            <a
              href="03_community.html"
              class="text-decoration-none mx-3 text-secondary"
            >
              <li>Community</li>
            </a>
            <a
              href="#"
              class="text-decoration-none mx-3 text-secondary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <li>Login</li>
            </a>
          </ul>
        </div>
        <!-- col menu -->
        <button
          class="navbar-toggler d-md-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- nav-hamburger contents-->
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4 d-md-none">
        <ul class="d-flex flex-column align-items-end list-unstyled mb-0">
          <a href="02_home.html" class="text-decoration-none my-2 text-white">
            <li>Home</li>
          </a>
          <a
            href="03_community.html"
            class="text-decoration-none my-2 text-white"
          >
            <li>Community</li>
          </a>
          <a
            href="#"
            class="text-decoration-none my-2 text-white"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <li>Login</li>
          </a>
        </ul>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body d-flex justify-content-center align-items-center"
          >
            <form action="#">
              <div class="my-3">
                <label for="id">ID :</label> <input type="text" id="id" />
              </div>
              <div class="my-3">
                <label for="pwd">PW :</label>
                <input type="password" id="pwd" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="d-flex justify-content-center sticky-bottom">
      <div class="my-3">Web-bootstrap PJT. by LDH</div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
